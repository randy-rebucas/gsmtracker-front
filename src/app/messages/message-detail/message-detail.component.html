<mat-card class="example-card" style="min-height: 46px;" (click)="onProfile(personId)">
  <div *ngIf="isLoading" class="loading">
      <mat-spinner [diameter]="25"></mat-spinner>
  </div>
  <mat-card-header *ngIf="!isLoading">
    <div mat-card-avatar class="example-header-image">
        <mat-icon mat-list-icon class="md-48">face</mat-icon>
    </div>
    <mat-card-title>{{fullname}}</mat-card-title>
    <mat-card-subtitle>Created : {{created}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
<div id="reply-area" style="min-height: 480px;">
  <div *ngIf="isLoading" class="loading">
      <mat-spinner [diameter]="25"></mat-spinner>
  </div>
  <div *ngIf="!isLoading">
    <perfect-scrollbar style="max-height: 356px;">
      <mat-list>
        <mat-list-item *ngFor="let message of messages">
          <mat-icon mat-list-icon class="md-24">face</mat-icon>
          <h4 mat-line>{{message.fullname}} <small> {{message.created}} </small></h4>
          <p mat-line> {{message.message}} </p>
        </mat-list-item>
      </mat-list>
    </perfect-scrollbar>
    <app-message-edit [threadId]="threadId"></app-message-edit>
  </div>
</div>
