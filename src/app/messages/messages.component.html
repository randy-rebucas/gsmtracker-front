<div class="component-page-header">
  <h1 class="mat-headline"> Messages</h1>
</div>
<mat-grid-list cols="7" rowHeight="100px" [gutterSize]="'10px'">
  <mat-grid-tile [colspan]="2" [rowspan]="7" class="grid-content">
    <mat-grid-tile-header>
        <h3>Messaging
            <button mat-icon-button (click)="onCreate()" style="position: absolute;
            right: 8px;
            top: 5px;">
                <mat-icon>create</mat-icon>
          </button>
        </h3>
    </mat-grid-tile-header>
    <div class="grid-inner-content grid-inner-content-list">
      <app-message-list></app-message-list>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="setRow" class="grid-content">
    <div class="grid-inner-content grid-inner-content-list">
      <router-outlet></router-outlet>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="7" class="grid-content">
    <div class="grid-inner-content grid-inner-content-list">
      <div style="padding: 1em;">
          <p>Ads</p>
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="3" class="grid-content" *ngIf="isNew">
    <div class="grid-inner-content grid-inner-content-list">
      <app-message-edit></app-message-edit>
    </div>
  </mat-grid-tile>
</mat-grid-list>
