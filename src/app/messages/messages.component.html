<div fxLayout='row wrap' fxLayout.lt-md="column" fxLayoutGap="20px">
    <div fxFlex fxFlex.xs="100%"  fxFlex.sm="47.9%" fxFlex.md="100%" class="message-list">

        <mat-card class="message-list-card">
            <mat-card-header>
              <mat-card-title>Messages</mat-card-title>
              <button mat-icon-button [routerLink]="['./new']" routerLinkActive="router-link-active" style="position: absolute;
            right: 8px;
            top: 5px;">
                <mat-icon>create</mat-icon>
          </button>
            </mat-card-header>
            <app-message-list></app-message-list>
        </mat-card>
    </div>
    <div fxFlex fxFlex.xs="100%"  fxFlex.sm="47.9%" fxFlex.md="100%" class="message-detail">
        <router-outlet></router-outlet>
    </div>
    <div fxFlex fxFlex.xs="100%"  fxFlex.sm="47.9%" fxFlex.md="100%" class="message-updates">
        <mat-card class="holiday-card">
          <mat-card-header>
            <mat-card-title>Ads</mat-card-title>
          </mat-card-header>
        </mat-card>
        <mat-card class="holiday-card">
          <mat-card-header>
            <mat-card-title>Updates</mat-card-title>
          </mat-card-header>
        </mat-card>
        <mat-card class="holiday-card">
          <mat-card-header>
            <mat-card-title>News</mat-card-title>
          </mat-card-header>
        </mat-card>
    </div>
</div>
