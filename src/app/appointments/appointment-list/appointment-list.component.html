
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <!-- Start Column -->
        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef> Start </th>
            <td mat-cell *matCellDef="let row"> {{ row.start | date }} </td>
        </ng-container>

        <!-- End Column -->
        <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef> End </th>
            <td mat-cell *matCellDef="let row"> {{ row.end | date }} </td>
        </ng-container>

         <!-- Fullname Column -->
         <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef> Fullname </th>
            <td mat-cell *matCellDef="let row"> {{ row.fullname }} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let row">
                <ng-template [ngIf]="row.status === 0"><span style="color:#ff4081;font-weight: bold;">Pending</span></ng-template>
                <ng-template [ngIf]="row.status === 1"><span style="color:#3f51b5;font-weight: bold;">Confirmed</span></ng-template>
                <ng-template [ngIf]="row.status === 2"><span style="color:#f44336;font-weight: bold;">Canceled</span></ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: right;">
            </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="viewEvent(row.id)"><mat-icon>launch</mat-icon></button>
                <button mat-icon-button color="warn" (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button>
            </td>
        </ng-container>
        <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="3">
                <p class="mat-body">Loading data...</p>
            </mat-footer-cell>
        </ng-container>
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="3" id="no-data">
                <p class="mat-body">No appointment data. <a [routerLink]="['calendar']">View Calendar</a></p>
            </mat-footer-cell>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource!=null}"></tr>
        <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(dataSource!=null && dataSource.data.length==0)}"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="perPage"></mat-paginator>
