<nav>
  <mat-toolbar color="primary">
      <mat-toolbar-row>
          <button mat-button [routerLink]="['/']" routerLinkActive="accent">
            {{config.title}}
          </button>
          <span class="example-spacer"></span>
          <button mat-button [routerLink]="['/page/about']" routerLinkActive="accent">
              {{ 'navigation.about' | translate }}

  </mat-toolbar>
</nav>
<main>
  <router-outlet></router-outlet>
</main>
