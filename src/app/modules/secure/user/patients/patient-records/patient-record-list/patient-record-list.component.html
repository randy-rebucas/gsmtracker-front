<mat-list>
    <mat-list-item *ngFor="let blockchain of blockchains | async">
      <mat-icon mat-list-icon>insert_link</mat-icon>
      <h4 mat-line>{{blockchain.hash}}</h4>
        <p mat-line> {{blockchain.timestamp | date}} </p>
    </mat-list-item>
    <mat-list-item *ngIf="!(blockchains | async)?.length">
        <h4 mat-line>No chain recorded</h4>
    </mat-list-item>
</mat-list>
