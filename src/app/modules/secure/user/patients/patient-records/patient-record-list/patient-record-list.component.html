<mat-list>
    <mat-list-item *ngFor="let blockchain of blockchains | async">
      <mat-icon mat-list-icon style="transform: scale(2);">insert_link</mat-icon>
      <h3 matLine>{{blockchain.hash}}</h3>
      <p matLine>{{blockchain.transactions.message}}</p>
      <p matLine>created: {{blockchain.timestamp | date}} </p>
    </mat-list-item>
    <mat-list-item *ngIf="!(blockchains | async)?.length">
        <h4 matLine>No chain recorded</h4>
    </mat-list-item>
</mat-list>
