<div class="primary-header">
    <h1>Dashboard</h1>
</div>

<mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async; index as i" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
            <mat-card-header>
                <mat-card-title>
                    {{card.title}}
                    <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item>Expand</button>
                        <button mat-menu-item>Remove</button>
                    </mat-menu>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
                <!-- Statistics here -->
                <ng-container *ngIf="i == 0">
                    <div>Statistics Content</div>
                </ng-container>
                <!-- Weather forcast -->
                <ng-container *ngIf="i == 1">
                    <div>Weather forcast Content</div>
                </ng-container>
                <!-- Record Chains -->
                <ng-container *ngIf="i == 2">
                    <mat-list>

                        <mat-list-item *ngIf="!(blockchains | async)?.length && !isLoading; else loadBlockchain">
                            <h4 matLine>No record found!</h4>
                        </mat-list-item>

                        <ng-template #loadBlockchain>
                            <mat-list-item *ngFor="let blockchain of blockchains | async">
                                <img matListAvatar src="../../../../assets/images/blocks-colored.png" alt="blocks">
                                <h3 matLine>{{blockchain.hash}}</h3>
                                <p matLine>
                                    <span><b>nonce:</b> {{blockchain.nonce}} </span>
                                    <span style="float: right;"> -- {{blockchain.timestamp | date:'medium'}} </span>
                                </p>
                            </mat-list-item>
                        </ng-template>

                    </mat-list>
                    <p *ngIf="isLoading">Loading...</p>
                </ng-container>
                <!-- Misc -->
                <ng-container *ngIf="i == 3">
                    <div>Ads Content</div>
                </ng-container>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
