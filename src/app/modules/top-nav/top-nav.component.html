<button mat-button [routerLink]="['/page/about']" routerLinkActive="mat-accent" *ngIf="!isAuthenticated">{{'navigation.about' | translate}}</button>
<button mat-button [routerLink]="['/page/contact']" routerLinkActive="mat-accent" *ngIf="!isAuthenticated">{{'navigation.contact' | translate}}</button>
<span class="spacer"></span>
<button mat-button [routerLink]="['/auth/login']" routerLinkActive="mat-accent" *ngIf="!isAuthenticated">{{'authentication.login' | translate}}</button>
<button mat-button [routerLink]="['/auth/register']" routerLinkActive="mat-accent" *ngIf="!isAuthenticated">{{'authentication.register' | translate}}</button>

<ng-container *ngIf="isAuthenticated">
  <button mat-button [routerLink]="['/secure/dashboard']" routerLinkActive="mat-accent">{{'dashboard.title' | translate}}</button>
  <button mat-button [routerLink]="['/secure/users']" routerLinkActive="mat-accent">{{'patients.title' | translate}}</button>
  <button mat-button [routerLink]="['/secure/appointments']" routerLinkActive="mat-accent">{{'appointments.title' | translate}}</button>
  <button mat-button [routerLink]="['/secure/messages']" routerLinkActive="mat-accent">{{'messages.title' | translate}}</button>
  <button mat-button [routerLink]="['/secure/settings']" routerLinkActive="mat-accent">{{'settings.title' | translate}}</button>
  <button mat-button (click)="onLogout()">{{'authentication.logout' | translate}}</button>
</ng-container>
