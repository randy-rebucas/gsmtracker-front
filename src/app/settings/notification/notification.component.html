<div fxLayout='row wrap' fxLayoutGap="10px">
    <div fxFlex="15%" fxFlex.xs="100%" fxFlex.sm="15%" fxFlex.md="100%" style="position: relative;">
      <p>App Notifications such updaes and news are included.</p>
    </div>
    <div fxFlex="75%" fxFlex.xs="100%" fxFlex.sm="75%" fxFlex.md="100%" style="position: relative;">
        <form [formGroup]="" class="normal-form" (submit)="onSubmit()">
          <h4 subheading-1>Alerts</h4>
          <p>Email me when:</p>
          <div class="form-field-block">
              <mat-checkbox formControlName="nobreak"> Someone deleted patient record </mat-checkbox>
          </div>
          <div class="form-field-block">
              <mat-checkbox formControlName="nobreak"> Someone create an appointment </mat-checkbox>
          </div>
          <div class="form-field-block">
              <mat-checkbox formControlName="nobreak"> Someone cancel an appointment </mat-checkbox>
          </div>
          <div class="form-field-block">
              <mat-checkbox formControlName="nobreak"> Someone sent a message </mat-checkbox>
          </div>
          <h4 subheading-1>News</h4>
          <p>Email me about:</p>
          <div class="form-field-block">
              <mat-checkbox formControlName="nobreak"> New features and updates </mat-checkbox>
          </div>
          <div class="form-field-block">
              <mat-checkbox formControlName="nobreak"> Tips for clinicplus subscriptions plan</mat-checkbox>
          </div>
          <br/>
          <button mat-raised-button color="primary" type="submit">Update</button>
      </form>

    </div>
</div>
