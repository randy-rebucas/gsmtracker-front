<div fxLayout='row' fxLayoutGap="20px">
    <div fxFlex="70%" style="position: relative; min-height: 300px;">
        <div *ngIf="isLoading" class="loading">
            <mat-spinner [diameter]="25"></mat-spinner>
        </div>
        <div class="button-row">
          <button mat-stroked-button (click)="onEndorse()">{{endorseOpenState ? 'Chief Complaints' : 'Endorsement'}}</button>
        </div>
        <ng-container *ngIf="!endorseOpenState">
          <mat-card class="chief-complaint-card" *ngIf="!isLoading">
            <mat-card-header>
              <mat-card-title>Chief Complaint</mat-card-title>
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="action">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="onOpenForm()">
                      <mat-icon>input</mat-icon>
                      <span>{{panelOpenState ? 'Close' : 'Open'}} Form</span>
                  </button>
                  <button mat-menu-item (click)="onOpenList()"> <!--disabled-->
                      <mat-icon>list</mat-icon>
                      <span>{{listOpenState ? 'Close' : 'Open'}} List</span>
                  </button>
              </mat-menu>

            </mat-card-header>
            <ng-container *ngIf="panelOpenState">
              <app-chief-complaint-edit></app-chief-complaint-edit>
            </ng-container>

            <ng-container *ngIf="listOpenState">
                <app-chief-complaint-list></app-chief-complaint-list>
            </ng-container>
        </mat-card>
      </ng-container>
      <ng-container *ngIf="endorseOpenState">
        <app-endorsement></app-endorsement>
      </ng-container>

    </div>
    <div fxFlex="30%">
        <mat-list dense>
          <h3 matSubheader>Common Complaint list</h3>
          <mat-list-item> updating... </mat-list-item>
        </mat-list>
    </div>
</div>
