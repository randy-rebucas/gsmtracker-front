<h2 mat-dialog-title>{{ dialogTitle }}
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
  </h2>
  <mat-dialog-content class="mat-typography" style="min-height: 300px;">
      <div *ngIf="isLoading" class="loading">
          <mat-spinner [diameter]="25"></mat-spinner>
      </div>
    <form [formGroup]="form" class="normal-form" (submit)="onSave()" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" formControlName="name" placeholder="name">
            <mat-error *ngIf="form.get('name').invalid">Please enter name</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">{{dialogButton}}</button>
    </form>
  </mat-dialog-content>
