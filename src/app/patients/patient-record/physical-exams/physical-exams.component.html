<div fxLayout='row' fxLayoutGap="20px">
    <div fxFlex="70%">
        <nav mat-tab-nav-bar>
          <a mat-tab-link routerLink="./vital-signs" routerLinkActive #rlaVitalSigns="routerLinkActive" [active]="rlaVitalSigns.isActive">Vital Signs</a>
            <a mat-tab-link routerLink="./height" routerLinkActive #rlaHeight="routerLinkActive" [active]="rlaHeight.isActive">Height</a>
            <a mat-tab-link routerLink="./weight" routerLinkActive #rlaWeight="routerLinkActive" [active]="rlaWeight.isActive">Weight</a>
        </nav>

            <router-outlet></router-outlet>
        </div>

    <div fxFlex="30%">
        <div class="tips">

          <h3 matSubheader>7 Tips for a Successful Medical Exam</h3>
          <mat-list-item> Get a good night’s sleep</mat-list-item>
          <mat-list-item> Avoid salty or fatty foods </mat-list-item>
          <mat-list-item> Avoid exercise </mat-list-item>
          <mat-list-item> Don’t drink coffee or any caffeinated products </mat-list-item>
          <mat-list-item> Fasting </mat-list-item>
          <mat-list-item> Drink water </mat-list-item>
          <mat-list-item> Know your meds </mat-list-item>
        </mat-list>
        </div>
    </div>
