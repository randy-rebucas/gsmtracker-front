<table mat-table [dataSource]="dataSource" multiTemplateDataRows style="width:100%;">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <div *ngIf="column === 'action'; then thenBlockRow else elseBlockRow"></div>
        <ng-template #thenBlockRow>
            <th mat-header-cell *matHeaderCellDef style="text-align: right;">
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="onEdit(element.id)"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button color="warn" (click)="onDelete(element.id)"><mat-icon>delete_outline</mat-icon></button>
            </td>
        </ng-template>
        <ng-template #elseBlockRow>
            <th mat-header-cell *matHeaderCellDef> {{column | titlecase}} </th>
            <td mat-cell *matCellDef="let element">
                <mat-chip-list>
                    <mat-chip *ngFor="let complaint of element.complaints" color="primary" selected>{{ complaint.complaint }}</mat-chip>
                </mat-chip-list>
              </td>
        </ng-template>
    </ng-container>

    <!-- Expanded Content Column - The detail element is made up of this one column -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-assessments"  style="width: 100%;">
                    <table class="assessment-table" style="width: 100%;">
                      <tr>
                        <td>
                            <mat-list>
                              <h3 mat-subheader>Diagnoses</h3>
                              <mat-list-item *ngFor="let diagnose of element.diagnosis"> {{diagnose.diagnose}} </mat-list-item>
                            </mat-list>
                        </td>
                        <td>
                            <mat-list>
                                <h3 mat-subheader>Treatments</h3>
                                <mat-list-item *ngFor="let treatment of element.treatments"> {{treatment.treatment}} </mat-list-item>
                              </mat-list>
                          </td>
                      </tr>
                    </table>
                </div>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row" [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

    <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="3">
            <p class="mat-body">Loading data...</p>
        </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="3" id="no-data">
            <p class="mat-body">No assessment data.</p>
        </mat-footer-cell>
    </ng-container>
    <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource!=null}"></tr>
        <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(dataSource!=null && dataSource.data.length==0)}"></tr>
</table>
<mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="perPage"></mat-paginator>
