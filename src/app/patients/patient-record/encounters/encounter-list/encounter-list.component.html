<div fxLayout='row' fxLayoutGap="20px">
    <div fxFlex="60%">
        <mat-table [dataSource]="dataSource" matSort>

            <!-- Que Number Column -->
            <ng-container matColumnDef="que">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Que Number </mat-header-cell>
                <mat-cell *matCellDef="let row"> # {{row.queNumber}}</mat-cell>
            </ng-container>

            <!-- Patient Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Patient Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.fullname }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef style="text-align: right;">

                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="onDelete(row.id)"> <!--disabled-->
                                <mat-icon>delete_outline</mat-icon>
                                <span>Delete</span>
                            </button>
                    </mat-menu>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="loading">
                <mat-footer-cell *matFooterCellDef colspan="3">
                    <p class="mat-body">Loading data...</p>
                </mat-footer-cell>
            </ng-container>
            <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef colspan="3" id="no-data">
                    <p class="mat-body">No height data.</p>
                </mat-footer-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row matRipple class="element-row" *matRowDef="let row; columns: displayedColumns;" (click)="onDetail(row.id)"></mat-row>
            <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource!=null}"></mat-footer-row>
            <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="perPage"></mat-paginator>
    </div>
    <div fxFlex="40%">
      News
    </div>
</div>
