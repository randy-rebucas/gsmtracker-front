<div fxLayout='row' fxLayoutGap="20px">
    <div fxFlex="70%">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Chief Complaint</mat-card-title>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onOpenForm()">
                    <mat-icon>input</mat-icon>
                    <span>{{panelOpenState ? 'Close' : 'Open'}} Form</span>
                </button>
                <button mat-menu-item (click)="onOpenList()"> <!--disabled-->
                    <mat-icon>list</mat-icon>
                    <span>{{listOpenState ? 'Close' : 'Open'}} List</span>
                </button>
            </mat-menu>

          </mat-card-header>
          <ng-container *ngIf="panelOpenState">
            <form [formGroup]="form" class="normal-form" (submit)="onSave()">
              <mat-form-field class="record-date">
                  <input matInput readonly [matDatepicker]="picker" formControlName="record_date" [max]="currentDate" placeholder="Date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker color="primary"></mat-datepicker>
              </mat-form-field>
              <editor formControlName="complaint" [init]="{plugins: 'link'}" [apiKey]="'6pnq043thyrdl0xy2pebscsxociv79cmgecrs7erj64buw5o'"></editor>
              <br/>
              <button mat-raised-button color="primary" type="submit">Submit</button>
            </form>
          </ng-container>

          <ng-container *ngIf="listOpenState">
              <app-chief-complaint-list></app-chief-complaint-list>
          </ng-container>
      </mat-card>
      <app-endorsement></app-endorsement>
    </div>
    <div fxFlex="30%">
        <mat-list dense>
            <h3 matSubheader>Common Complaint list</h3>
            <mat-list-item> updating... </mat-list-item>
          </mat-list>
    </div>
</div>
