<mat-card class="endorsement-card" *ngIf="!isLoading">
  <mat-card-header>
    <mat-card-title>Endorsement</mat-card-title>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onOpenForm()">
            <mat-icon>input</mat-icon>
            <span>{{panelOpenState ? 'Close' : 'Open'}} Form</span>
        </button>
        <button mat-menu-item (click)="onOpenList()"> <!--disabled-->
            <mat-icon>list</mat-icon>
            <span>{{listOpenState ? 'Close' : 'Open'}} List</span>
        </button>
    </mat-menu>
  </mat-card-header>
  <ng-container *ngIf="panelOpenState">
      <app-endorsement-form></app-endorsement-form>
  </ng-container>

  <ng-container *ngIf="listOpenState">
        <app-endorsement-list></app-endorsement-list>
  </ng-container>

</mat-card>
