<form [formGroup]="form" class="normal-form" (submit)="onSave()">
    <mat-form-field>
        <input matInput type="number" formControlName="height" placeholder="Height">
        <span matSuffix>.cm</span>
        <mat-error *ngIf="form.get('height').invalid">Please enter height</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput readonly [matDatepicker]="picker" formControlName="record_date" [max]="currentDate" placeholder="Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker color="primary"></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
<app-order-list></app-order-list>
