<div fxLayout='row' fxLayoutGap="20px">
    <div fxFlex="70%">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Order</mat-card-title>
          </mat-card-header>
          <form [formGroup]="form" class="normal-form" (submit)="onSave()">
              <mat-form-field class="record-date">
                  <input matInput readonly [matDatepicker]="picker" formControlName="record_date" [max]="currentDate" placeholder="Date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker color="primary"></mat-datepicker>
              </mat-form-field>
              <editor formControlName="order" [init]="{plugins: 'link'}" [apiKey]="'6pnq043thyrdl0xy2pebscsxociv79cmgecrs7erj64buw5o'"></editor>
              <br/>
              <button mat-raised-button color="primary" type="submit">Submit</button>
            </form>
          <ng-container>
            <div class="hidden" id="social-list">
                <app-order-list></app-order-list>
            </div>
          </ng-container>
      </mat-card>

    </div>
    <div fxFlex="30%">
        <mat-list dense>
            <h3 matSubheader>Common Complaint list</h3>
            <mat-list-item> updating... </mat-list-item>
          </mat-list>
    </div>
</div>
