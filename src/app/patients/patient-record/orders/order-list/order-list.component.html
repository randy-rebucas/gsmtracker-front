
    <mat-table [dataSource]="dataSource" matSort>

        <!-- Complaint Column -->
        <ng-container matColumnDef="order">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Order </mat-header-cell>
            <mat-cell *matCellDef="let row"> <!-- [routerLink]="['./', row.id]"-->
                <div [innerHTML]="row.order"></div>
            </mat-cell>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created">
            <mat-header-cell *matHeaderCellDef> Created </mat-header-cell>
            <mat-cell *matCellDef="let row">
                {{ row.created | date:'medium' }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef style="text-align: right;">
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onDelete(row.id)"> <!--disabled-->
                            <mat-icon>delete_outline</mat-icon>
                            <span>Delete</span>
                        </button>
                </mat-menu>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="3">
                <p class="mat-body">Loading data...</p>
            </mat-footer-cell>
        </ng-container>
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="3" id="no-data">
                <p class="mat-body">No complaint data.</p>
            </mat-footer-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="perPage"></mat-paginator>
