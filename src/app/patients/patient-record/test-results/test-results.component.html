<mat-card class="test-results">
    <mat-card-header>
        <mat-card-title>Test Results</mat-card-title>
        <div class="action-button">
            <ngx-uploadcare-widget
              images-only="true"
              public-key="51c78576512bc8211591"
              (on-upload-complete)="onUploadHandler($event)"
              (on-change)="onChangeHandler($event)"
              (on-progress)="onProgressHandler($event)"
              >
            </ngx-uploadcare-widget>
            <mat-button-toggle-group #group="matButtonToggleGroup">
                <mat-button-toggle value="grid" (click)="onSwitchView('grid')" aria-label="Grid View">
                  <mat-icon>grid_on</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="list" (click)="onSwitchView('list')" aria-label="List View">
                  <mat-icon>list</mat-icon>
                </mat-button-toggle>
              </mat-button-toggle-group>
        </div>

      </mat-card-header>
      <ng-container *ngIf="onFileView === 'grid'">
          <app-test-result-grid></app-test-result-grid>
      </ng-container>
      <ng-container *ngIf="onFileView === 'list'">
          <app-test-result-list></app-test-result-list>
      </ng-container>
</mat-card>
