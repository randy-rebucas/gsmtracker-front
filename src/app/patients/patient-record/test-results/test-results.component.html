<mat-card class="test-results">
  <mat-card-title>Test Results</mat-card-title>
  <mat-card-subtitle>
    This includes Imaging results, Pathology results, Specialized testing
  </mat-card-subtitle>
  <div class="upload">
      <app-upload></app-upload>
  </div>
  <mat-card-content>
    <div class="test-result-area" id="test-result-list" style="position: relative;
    min-height: 300px;">
      <app-test-result-list></app-test-result-list>
    </div>
    <div  class="test-result-area" id="test-result-detail">
      <router-outlet></router-outlet>
    </div>
  </mat-card-content>
</mat-card>
