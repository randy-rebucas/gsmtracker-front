<div id="file-info" style="min-height: 300px;">
    <div *ngIf="isLoading" class="loading">
        <mat-spinner [diameter]="25"></mat-spinner>
    </div>
  <table *ngIf="!isLoading">
    <tr>
      <td>Name: {{name}}</td>
      <td>Type: {{type}}</td>
      <td>Link: <a [href]="path" target="_blank">link</a></td>
      <td>
        <div class="button-action">
            <button mat-icon-button (click)="onEdit(id)"><mat-icon>launch</mat-icon></button>
            <!-- <button mat-icon-button printTitle="Patient QR Code" printSectionId="image-preview" ngxPrint><mat-icon>print</mat-icon></button> -->
            <button mat-icon-button color="warn" (click)="onDelete(id)"><mat-icon>delete_outline</mat-icon></button>
        </div>
      </td>
    </tr>
  </table>
  <div id="image-preview">
      <img [src]="path" style="width: 100%;"/>
  </div>
</div>
