<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
    <div class="profile-wrapper">
        <div class="profile-picture">
            <app-upload [sourceId]="user?._id" [imagePreview]="user?.image" [size]="100"></app-upload>
        </div>
        <div class="profile-detail">
            <h2 class="mat-subheading-2">Blockchain Info</h2>

            <mat-form-field class="custom-width">
                <mat-label>Private Key: </mat-label>
                <input matInput value="{{user?.privateKey}}" #private readonly>
                <button mat-icon-button aria-label="Copy" class="btn-action" (click)="onCopy(private)">
                              <mat-icon>file_copy</mat-icon>
                            </button>
            </mat-form-field>

            <mat-form-field class="custom-width">
                <mat-label>Public Key: </mat-label>
                <input matInput value="{{user?.publicKey}}" #public readonly>
                <button mat-icon-button aria-label="Copy" class="btn-action" (click)="onCopy(public)">
                              <mat-icon>file_copy</mat-icon>
                            </button>
            </mat-form-field>

            <mat-form-field class="custom-width">
                <mat-label>Email: </mat-label>
                <input matInput value="{{authenticationService.getUserEmail()}}" readonly>
                <button mat-icon-button aria-label="Change email" class="btn-action" (click)="onChangeEmail()">
                              <mat-icon>edit</mat-icon>
                            </button>
            </mat-form-field>
            <mat-form-field class="custom-width">
                <mat-label>Password: </mat-label>
                <input matInput value="********" readonly>
                <button mat-icon-button aria-label="Change pass" class="btn-action" (click)="onChangePass()">
                              <mat-icon>edit</mat-icon>
                            </button>
            </mat-form-field>

            <form [formGroup]="form" class="normal-form" (submit)="onSubmit()">
                <h2 class="mat-subheading-2">Basic Information </h2>
                <div class="form-field-block">
                    <mat-form-field>
                        <input matInput type="text" formControlName="firstname" placeholder="Firstname" uppercase>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" formControlName="midlename" placeholder="Midlename">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" formControlName="lastname" placeholder="Lastname">
                    </mat-form-field>
                </div>
                <div class="form-field-block">
                    <mat-form-field>
                        <input matInput type="number" formControlName="contact" placeholder="Contact">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-select formControlName="gender" placeholder="Gender">
                            <mat-option value="Male">Male</mat-option>
                            <mat-option value="Female">Female</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput readonly [matDatepicker]="picker" formControlName="birthdate" placeholder="Birthdate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker startView="multi-year" [startAt]="startDate"></mat-datepicker>
                    </mat-form-field>
                </div>
                <ng-container formArrayName="addresses" *ngIf="addressArray.length > 0">
                    <div *ngFor="let address of addressArray.controls; let i = index;" [formGroupName]="i" class="addressGroup">
                        <div class="form-field-block">
                            <mat-checkbox formControlName="current">Use as Current</mat-checkbox>
                        </div>
                        <mat-form-field>
                            <input matInput type="text" formControlName="address1" placeholder="Street Address">
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput type="text" formControlName="address2" placeholder="Street Address Line 2">
                        </mat-form-field>

                        <div class="form-field-block">
                            <mat-form-field>
                                <input matInput type="text" formControlName="city" placeholder="City">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput type="text" formControlName="province" placeholder="Province">
                            </mat-form-field>
                        </div>
                        <div class="form-field-block">
                            <mat-form-field>
                                <input matInput type="text" formControlName="postalCode" placeholder="Postal Code">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput type="text" formControlName="country" placeholder="Country">
                            </mat-form-field>
                        </div>

                        <div class="action">
                            <button mat-icon-button *ngIf="addressArray.controls.length < 2" (click)="addAddress()" type="button"><mat-icon>add</mat-icon></button>
                            <button mat-icon-button color="warn" *ngIf="addressArray.controls.length > 1" (click)="removeAddress(i)" type="button"><mat-icon>delete_outline</mat-icon></button>
                        </div>
                    </div>
                </ng-container>

                <h2 class="mat-subheading-2">Additional Information </h2>
            </form>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="onSubmit()" cdkFocusInitial>Update</button>
</mat-dialog-actions>
