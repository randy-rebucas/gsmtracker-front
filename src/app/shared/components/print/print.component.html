<h2 mat-dialog-title>Print patients</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <mat-label>Select</mat-label>
    <mat-select [(ngModel)]="selectedOption" (ngModelChange)="filterLabel($event)" (selectionChange)="filterLabel($event)">
      <mat-optgroup label="Patients">
        <mat-option value="my-patient">My Patients</mat-option>
      </mat-optgroup>
      <mat-divider></mat-divider>
      <mat-optgroup label="Labels">
        <mat-option *ngFor="let label of labels" [value]="label.id">
          {{label.label}}
        </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onPrint()" cdkFocusInitial>Print</button>
</mat-dialog-actions>
