<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <mat-radio-group [(ngModel)]="optionPicked" (change)="onChangeOption($event);" aria-label="Select an option" class="radio-group">
    <mat-radio-button value="selected" class="radio-button">Selected repairs ({{itemCount}})</mat-radio-button>
    <mat-radio-button value="option" class="radio-button">
      <mat-form-field>
        <mat-label>Select</mat-label>
        <mat-select [(ngModel)]="selectedOption" (ngModelChange)="filterLabel($event)" (selectionChange)="filterLabel($event)">
          <mat-optgroup label="Repairs">
            <mat-option value="my-patient">My Repair</mat-option>
          </mat-optgroup>
          <mat-divider></mat-divider>
          <mat-optgroup label="Labels">
            <mat-option *ngFor="let label of labels" [value]="label.id">
              {{label.label}}
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>
    </mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onPrint()" cdkFocusInitial>Print</button>
</mat-dialog-actions>
