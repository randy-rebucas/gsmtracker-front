<ul>
    <li *ngFor="let blockchain of (blockchains | async) | slice:0:3; let i = index">
        {{blockchain.timestamp | date:'medium'}} <span style="float: right;"><b>nonce:</b> {{blockchain.nonce}}</span>
    </li>
</ul>

<ng-container *ngIf="(blockchains | async)?.length > 3">
    {{(blockchains | async)?.length - 3}} more...
</ng-container>

<ng-container *ngIf="!(blockchains | async)?.length">
    <p>no record</p>
</ng-container>
