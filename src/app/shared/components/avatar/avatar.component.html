<div class="avatar-container" [ngStyle]="{'width': setSize(), 'height': setSize()}">
  <ng-container *ngIf="src">
    <img matListAvatar [src]="src" style="width: 100%;"/>
  </ng-container>
  <ng-container *ngIf="!src">
      <div class="avatar-content" [ngStyle]="{
        'background-color': bgColor,
        'text-align': 'center',
        'border-radius': setRadius(),
        'text-transform': 'uppercase',
        'color': 'rgb(255, 255, 255)',
        'font': setFontSize()
        }">
        {{initials}}
    </div>
  </ng-container>

</div>
