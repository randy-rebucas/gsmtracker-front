<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" (submit)="onCreate()">
    <mat-form-field>
      <input matInput type="text" formControlName="label" #labelInput>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onCreate()" cdkFocusInitial>{{btn}}</button>
</mat-dialog-actions>
