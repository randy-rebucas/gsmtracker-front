<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>

        <span> {{setting?.clinicname}} </span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button matTooltip="{{ 'help.title' | translate }}" (click)="onOpenDialog('help')">
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button matTooltip="{{ 'settings.title' | translate }}" (click)="onOpenDialog('setting')">
                      <mat-icon>settings</mat-icon>
                  </button>
                </li>
                <li>
                    <button mat-icon-button matTooltip="{{ 'authentication.logout' | translate }}" (click)="onLogout()">
                    <mat-icon>exit_to_app</mat-icon>
                  </button>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
