<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>

        <span> Clinic+ </span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button matTooltip="Help" (click)="onOpenHelp()">
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button matTooltip="Settings" [routerLink]="['/secure/settings/general']" routerLinkActive="active">
                      <mat-icon>settings</mat-icon>
                  </button>
                </li>
                <li>
                    <button mat-icon-button matTooltip="Logout" (click)="onLogout()">
                    <mat-icon>exit_to_app</mat-icon>
                  </button>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
